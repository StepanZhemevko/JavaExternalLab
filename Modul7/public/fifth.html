<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="third.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Item Details</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><span class="material-icons">
                    <a href="#">reorder</a> 
                    </span></li>
                <li><input type="text" id="search" placeholder="Search"></li>
                <li>
                    <select id="category">
                        <option value="category1">Category 1</option>
                        <option value="category2">Category 2</option>
                        <option value="category3">Category 3</option>
                    </select>
                </li>
                <li></a><span class="material-icons">
                    <a href="#">favorite</a>
                    </span></li>
                <li><span class="material-icons">
                    <a href="#">shopping_cart</a>
                    </span></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="#">Login</a> | <a href="#">Sign Up</a>
        </div>
    </header>
    <main>
        <div class="item-details">
            <div class="item-image">
                <img src="coupon1.jpg" alt="Coupon Image">
            </div>
            <div class="item-info">
                <h1>Coupon Name</h1>
                <p>Short description</p>
                <p>Price: $10</p>
                <p>Valid until: 2023-12-31</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="item-description">
            <h2>Long Description</h2>
            <p>
                This is the long description of the coupon. It provides more detailed information about the coupon's features and benefits.
            </p>
        </div>
    </main>
</body>
</html>
