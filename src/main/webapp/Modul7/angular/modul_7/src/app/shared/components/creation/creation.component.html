<header>
  <nav>
    <ul>
      <li><span class="material-icons">
                    <a href="#">reorder</a>
                    </span></li>
      <li><input type="text" id="search" placeholder="Search"></li>
      <li>
        <select id="category">
          <option value="category1">Category 1</option>
          <option value="category2">Category 2</option>
          <option value="category3">Category 3</option>
        </select>
      </li>
      <li><span class="material-icons">
                    <a href="#">favorite</a>
                    </span></li>
      <li><span class="material-icons">
                    <a href="#">shopping_cart</a>
                    </span></li>
    </ul>
  </nav>
  <div class="user-actions">
    <a href="first.html">Login</a> | <a href="second.html">Sign Up</a>
  </div>
</header>
<main>
  <div class="page-title">
    <h1>Add New Coupon</h1>
  </div>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="company">Company:</label>
      <input type="text" id="company" name="company" required>
    </div>
    <div class="form-group">
      <label for="name">Item Name:</label>
      <input type="text" id="name" name="name"  [(ngModel)]="couponModel.name" required>
    </div>

    <div class="form-group">
      <label for="shortDescription">Short Description:</label>
      <textarea id="shortDescription" name="shortDescription" rows="4" [(ngModel)]="couponModel.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="validTo">Valid To:</label>
      <input type="date" id="validTo" name="validTo" [(ngModel)]="couponModel.lastUpdateDate" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" step="0.01" [(ngModel)]="couponModel.price" required>
    </div>
    <div class="form-group">
      <label for="longDescription">Long Description:</label>
      <textarea id="longDescription" name="longDescription" rows="6" [(ngModel)]="couponModel.duration" required></textarea>
    </div>
    <div class="form-group">
      <label for="tag_name">Tag Name:</label>
      <input type="text" id="tag_name" name="tag_name"  [(ngModel)]="couponModel.tag_name" required>
    </div>
    <div class="form-group">
      <label for="images">Upload Images:</label>
      <input type="file" id="images" name="images" accept="image/*" multiple>
    </div>
    <div class="form-group">
      <button type="button" id="back">Back</button>
      <button type="submit" id="save">Save</button>
    </div>
  </form>
</main>
