<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="second.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Add New Coupon</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><span class="material-icons">
                    <a href="#">reorder</a>
                    </span></li>
                <li><input type="text" id="search" placeholder="Search"></li>
                <li>
                    <select id="category">
                        <option value="category1">Category 1</option>
                        <option value="category2">Category 2</option>
                        <option value="category3">Category 3</option>
                    </select>
                </li>
                <li><span class="material-icons">
                    <a href="#">favorite</a>
                    </span></li>
                <li><span class="material-icons">
                    <a href="#">shopping_cart</a>
                    </span></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="first.html">Login</a> | <a href="second.html">Sign Up</a>
        </div>
    </header>
    <main>
        <div class="page-title">
            <h1>Add New Coupon</h1>
        </div>
        <form action="add_coupon.php" method="post">
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            
            <div class="form-group">
                <label for="shortDescription">Short Description:</label>
                <textarea id="shortDescription" name="shortDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="validTo">Valid To:</label>
                <input type="date" id="validTo" name="validTo" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="longDescription">Long Description:</label>
                <textarea id="longDescription" name="longDescription" rows="6"></textarea>
            </div>
            <div class="form-group">
                <label for="images">Upload Images:</label>
                <input type="file" id="images" name="images" accept="image/*" multiple>
            </div>
            <div class="form-group">
                <button type="button" id="back">Back</button>
                <button type="submit" id="save">Save</button>
            </div>
        </form>
    </main>
</body>
</html>
